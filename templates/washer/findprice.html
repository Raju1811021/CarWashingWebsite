{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>carwasher</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .tableform{
            width: 32vw;
            height: 200px;
            text-align: center;
            font-weight: bolder;
            font-size: 19px;
            color: blue;
        }
        .tableform tr td input{
            height: 25px;
        }
       
        .form{
            
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width:320px){
            input{
                width: 170px;
            }
        }
    </style>
</head>
<body>
    <section class="main">
        <section class="head">
            <span class="logo">
                CARWASHER.COM
            </span>
            <ul>
                <li><a href="http://localhost:8000/">Home</a></li>
                <li>
                    <select name="" class="drop">
                        <option value="">Service Area</option>
                        <option value="">Delhi</option>
                        <option value="">Haryana</option>
                    </select>    
                </li>
                <li><a href="http://localhost:8000/price/">Monthly Price</a></li>
                <li><a href="http://localhost:8000/take_service/">Take Service</a></li>
                <li><a href="http://localhost:8000/payment/">Payment</a></li>
                <li><a href=""><button class="btn btn-success">Sign In</button></a></li>
            </ul>
            <span class="humberger" onclick="humberg1()" id="hm1"><i class="fas fa-bars"></i></span>
            <div class="data1" id="tab1">
                <table >
                    <tr><td><a href="http://localhost:8000/">Home</a></td></tr>
                    <tr><td><a href="">Service Area</a></td></tr>
                    <tr><td><a href="http://localhost:8000/price/">Monthly Price</a></td></tr>
                    <tr><td><a href="http://localhost:8000/take_service/">Take Service</a></td></tr>
                    <tr><td><a href="http://localhost:8000/payment/">Payment</a></td></tr>
                    <tr><td><a href="">Sign In</a></td></tr>
                </table>
            </div>
        </section>
       <section class="form">
            <table class="tableform">
                <tbody>
                    <form action="http://localhost:8000/getprice/" method="get">
                    <tr>
                        <td>Car Name</td>
                    </tr>
                    <tr><td><input type="text"   name="carname" list="carsuggest"></td></tr>
                    <datalist id="carsuggest">
                        {% for data in suggest %}
                        <option value="{{data.carname}}"></option>
                        {% endfor %}
                    </datalist>
                    <tr>
                        <td ><button class="btn btn-success"><input type="submit"  value="FindPrice"></button></td>
                    </tr>
                </form> 
                    <tr>
                        <td>Price</td>
                    </tr>
                    <tr><td><input type="number" value="{{price}}" ></td></tr>
                </tbody>
            </table>
       </section>
    </section>
    <script src="{% static 'javascript/home.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
